

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register - Twitter-0.0</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="tailwind.css">
        <script defer src="./scripts/register.js" type="module"></script>   -->
    </head>
    <body >
        <header >
       
            <a class="flex title-font font-medium items-center  text-gray-900 mb-4 md:mb-0">
                <img src="./images/twitter.png" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="ml-10 w-20 h-20 text-white p-2 bg-white-500 rounded-full"
                    viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                <span class="ml-3 text-4xl ">Mockroblog</span>
            </a>
             
        </header>
    
        <section class="text-gray-600 body-font">
            <!-- <form method="post" action="index.html"> -->
                <form id= "register-form">
                <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
                <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                    <h1 class="title-font font-medium text-3xl text-gray-900">Team 6 microblogging service</h1>
                    <p class="leading-relaxed mt-4">Please spend a moment to sign up an account with us!</p>
                </div>
                <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                    <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Create Account </h2>
                    
                    <div class="relative mb-4">
                        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" class="form_input" 
                        pattern="([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)" required>
                    </div>
                    <div class="relative mb-4">
                    <label for="username" class="leading-7 text-sm text-gray-600">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username"  class="form_input"
                    pattern="[a-zA-Z\d\.\s]{3,28}" 
                    title="Name must between 3 and 28 characters and contain only letters, numbers, blank_space and periods." required>
                    </div>
                    <div class="relative mb-4">
                    <label for="password" class="leading-7 text-sm text-gray-600">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" class="form_input"
                    <!-- pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})"  -->
                    <!-- title="Password must has at least one lowercase letter, one uppercase letter, one digit,at least eight characters long " required> -->
                    </div>
                    <input type="submit" value= "Create Account" id="register-form-submit" class="form_input_pass"/></br>               
                    <div class="card-footer text-center">
                    <div class="card-footer text-center">
                        <div class="small"><a href="index.html">Have an account? Go to login</a></div>
                    </div>
                    </div>
                </div>
                </div>
            </form>
          </section>
           
       
           
        <!-- Implemented Footer on the page. Added a line break for easy consumption.  -->
        <!-- Added a NAV based Site MAP to the footer  -->
        <p class="pl-14">&copy;Copyright Team 6. All rights Reserved!</p>
        <footer class="header_footer">
            <!-- Added Copyright symbol, c -->                   


    </body>
</html>
