<!DOCTYPE html>
<html lang="en">
    <head>
        <title>API Test</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/tailwind.css">
        <script type="module" src="scripts/init.js"></script>
    </head>
    <body class="bg-gray-50">
        <div class="container px-8">
            <h1>API Test</h1>

            <form class="py-2" id="search">
                <input class="border rounded px-2 py-1" id="keyword" type="text" placeholder="keyword" name="q" autofocus>
                <button class="button">Search</button>
            </form>

            <div class="py-2" id="results" hidden>
                <h2>Search Results</h2>
                <pre id="result-value">None</pre>
            </div>
        </div>
    </body>
</html>
